name: DevSecOps CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Stage 1 - Checkout
        uses: actions/checkout@v4

      - name: Stage 2 - Build (Docker)
        run: docker build -t app .

      - name: Stage 3 - Container Vulnerability Scan (Trivy)
        uses: aquasecurity/trivy-action@0.20.0
        with: 
          image-ref: app:latest
          severity: HIGH, CRITICAL
          ignore-unfixed: true
          exit-code: 0
          
      - name: Stage 4 - Smoke Test (Run container)
        run: |
          docker run -d -p 8080:80 app
          sleep 5

      - name: Stage 5 - DAST (OWASP ZAP Baseline)
        uses: zaproxy/action-baseline@v0.15.0
        with: 
          target: http://localhost:8080
          docker_name: ghcr.io/zaproxy/zaproxy:stable
          allow_issue_writing: false
          fail_action: false
        continue-on-error: true

      - name: Stage 6 - Cleanup
        if: always()
        run: docker rm -f $(docker ps -q) || true
