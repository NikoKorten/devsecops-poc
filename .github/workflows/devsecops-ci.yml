name: DevSecOps CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Stage 1 - Checkout
        uses: actions/checkout@v4

      - name: Stage 2 - Build (Docker)
        run: docker build -t app .

      - name: Stage 3 - Smoke Test (Run container)
        run: |
          docker run -d -p 8080:80 app
          sleep 5

      - name: Stage 4 - DAST (OWASP ZAP Baseline)
        uses: zaproxy/action-baseline@v0.15.0
        with: 
          target: http://localhost:8080
          docker_name: ghcr.io/zaproxy/zaproxy:stable
        continue-on-error: true

      - name: Stage 5 - Cleanup
        if: always()
        run: docker rm -f $(docker ps -q) || true
